<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #4CAF50;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        h2 {
            color: #4CAF50;
        }
        .content {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .footer {
            text-align: center;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Order Summary</h2>
    </div>
    <div class="content">
        <p>Hello <strong th:text="${fullName}">Customer Name</strong>,</p>
        <p>Thank you for your order. Here is a summary of your purchase:</p>

        <table>
            <thead>
            <tr>
                <th>Product</th>
                <th>Unit Price (Ghc)</th>
                <th>Quantity</th>
                <th>Total Price (Ghc)</th> <!-- NEW -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.product}">Product Name</td>
                <td th:text="${product.price}">10.00</td>
                <td th:text="${product.quantity}">2</td>
                <td th:text="${product.price * product.quantity}">20.00</td> <!-- NEW -->
            </tr>
            <tr>
                <td colspan="3"><strong>Grand Total</strong></td>
                <td><strong th:text="${totals}">0.00</strong></td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="footer">
        <p>&copy; 2025 Grocex. All rights reserved.</p>
    </div>
</div>
</body>
</html>
